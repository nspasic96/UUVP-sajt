    #card {
        width: 124px;
        height: 168px;
        background-image: url('../slike/cb.png');
    }
    
    #card:hover {
        background-image: url('../slike/cf.png');
    }
</style>

<body>
<div>
    <h1>I can guess the number you are thinking of</h1>
    <p>Follow the Rules and then hover the card below</p>

        <li>Double the number you have</li>
        <li>Add 6</li>

    </ol>
